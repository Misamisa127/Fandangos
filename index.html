<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala do Futuro Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e64a19;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #252525;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sala do Futuro Bot</h1>
        <div class="box">
            <p>Clique no botão abaixo para copiar o script:</p>
            <textarea id="script" readonly>
from selenium import webdriver
from selenium.webdriver.common.by import By
from selenium.webdriver.chrome.service import Service
from webdriver_manager.chrome import ChromeDriverManager
import time

def login_sala_do_futuro(driver, ra, senha):
    driver.get("https://saladofuturo.educacao.sp.gov.br")
    time.sleep(2)
    campo_ra = driver.find_element(By.NAME, "ra")
    campo_senha = driver.find_element(By.NAME, "senha")
    botao_login = driver.find_element(By.XPATH, "//button[@type='submit']")
    campo_ra.send_keys(ra)
    campo_senha.send_keys(senha)
    botao_login.click()
    time.sleep(5)

if __name__ == "__main__":
    driver = webdriver.Chrome(service=Service(ChromeDriverManager().install()))
    login_sala_do_futuro(driver, "seu_ra", "sua_senha")
    driver.quit()
            </textarea>
            <button onclick="copiarTexto()">Copiar Script</button>
        </div>
    </div>
    <script>
        function copiarTexto() {
            var texto = document.getElementById("script");
            texto.select();
            document.execCommand("copy");
            alert("Script copiado para a área de transferência!");
        }
    </script>
</body>
</html>
